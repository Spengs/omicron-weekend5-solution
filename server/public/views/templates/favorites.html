<div class="row">
    <div class="col-md-6 col-md-offset-3 text-center">
        <h2>My Favorite Pets</h2>
    </div>
    <div>
      Favorites: {{favCount}}
    </div>
</div>

<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div ng-repeat="fav in favorites">
            <p>{{fav}}</p>
        </div>
    </div>
</div>
